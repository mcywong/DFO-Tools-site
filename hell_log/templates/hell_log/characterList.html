{% extends 'base/blank.html' %}
{% block content %}
    <h3>{{ account.username }}'s Character List</h3>
    <div>
        <ul>
            {% for character in account.character_set.all %}
            <li><a href="{% url 'hell_log:Log Hell' account.id character.id %}">{{ character.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
