<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hell Logger Accounts</title>
    </head>
    <body>
        <h3>Accounts List</h3>
        <div>
            {% if latest_account_list %}
            <ul>
                {% for account in latest_account_list %}
                <li><a href="{% url 'hell_log:Character List' account.id %}">{{ account.username }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
            <p>No Accounts Available</p>
            {% endif %}

            <p><a href="{% url 'hell_log:Global Stats' %}"> See global stats here</a></p>
        </div>
    </body>
</html>
