{% extends 'base/blank.html' %}
{% block content %}
    <div class="container">
        <div class="mainbox">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center default-text py-3"> Log {{ character.Name }}'s hell runs:</h3>
                    <p>
                        Add drops as you find them in hell runs and click submit when you are done for the day on {{ character.Name }}.
                    </p>
                    <!--Body-->
                    <form action="{% url 'hell_log:Log Hell' user.id character.id %}" method="POST">
                        {% csrf_token %}
                        {% include "base/formtemplate.html" %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
