{% extends 'base/blank.html' %}
{% block content %}
    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-list"></i> Login
        </div>
        <div class="card-body">
           <form method="POST">
                {% csrf_token %}
                {% for field in form%}
                    <div class="form-group">
                        {{ field.errors }}
                        {{ field.label_tag }} {{ field }}
                    </div>
                {% endfor %}
                <input type="submit" class="btn btn-success" value="Login">
            </form>
        </div>
    </div>
{% endblock content %}
