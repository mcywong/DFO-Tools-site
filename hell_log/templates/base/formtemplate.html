{% for field in form%}
    <div class="form-group">
        {{ field.label_tag }} {{ field }} 
        {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
        {% endfor %}
    </div>
{% endfor %}
<input type="submit" class="btn btn-success" value="Submit">
